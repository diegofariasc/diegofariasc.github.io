<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>COVID Cases Narrative Visualization</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson@3"></script>
    <script defer src="scenes/cases/barchart.js"></script>
    <script defer src="scenes/cases/map.js"></script>
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            drawCasesBarchart("upper-chart");
            drawCovidMap("lower-chart");
        });
    </script>
</head>

<body>
    <h1>COVID cases by month</h1>
    <div class="graphs-container">
        <div id="upper-chart"></div>
        <div id="lower-chart"></div>
    </div>
</body>

</html>
