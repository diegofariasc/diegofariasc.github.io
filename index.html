<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COVID-19 Inequality Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        #tooltip {
            position: absolute;
            background: white;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            pointer-events: none;
            visibility: hidden;
            font-size: 14px;
        }

        .map-controls {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .map-controls label {
            margin-right: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Scene 1: Global Spread of COVID-19</h1>
    <p>This first scene shows how COVID-19 cases and deaths accumulated over time across countries.</p>

    <div id="bar-container"></div>
    <div id="map-container"></div>
    <div id="tooltip"></div>

    <script src="scenes/cases/barchart.js"></script>
    <script src="scenes/cases/map.js"></script>
    <script>
        drawCovidMap("map-container");
        drawBarChart("bar-container");
    </script>
</body>

</html>
